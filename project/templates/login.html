{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %} 
<div id='loginForm'>
    <div>
        <form style="padding:4px 50px" action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" onfocus="this.value=''" autofocus class="form-control" name="username" placeholder="username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" onfocus="this.value=''" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-block btn-primary" type="submit">Log In</button>
        </form>
        <p class='ml-5'>Don't have an account? <a href='/register'>Register</a></p>
    </div>
</div>

{% endblock %}
